    </form>
</div>

</div>


<div id="img" class="index">
    <div id="Welcome" class="index">
        <p class="Welcome">Welcome_</p>
    </div>
    <img src="bear.jpg" style="width:400px;height:304px;">
</div>




<script>
    console.log("The detected language is: " + localStorage.getItem("language"));
    makeTranslation(localStorage.getItem("language"));
</script>

</html>
