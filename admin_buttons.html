<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic page</title>
    <link rel="stylesheet" href="styles/generic-page.css">
    <!--<link rel="stylesheet" href="../styles/shopping.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="application/javascript" src="scripts/functions.js"></script>
    <script type="application/javascript" src="scripts/helpers.js"></script>
    <script type="application/javascript" src="scripts/html_builders.js"></script>
    <script type="application/javascript" src="scripts/admin.js"></script>
    <script type="application/javascript" src="scripts/client.js"></script>
    <script type="application/javascript" src="scripts/shopping.js"></script>
</head>
<body>
<div class="header2">
    <a href="client/index.html" style="text-decoration:none;"><div>The<span>Flying</span>Dutchman</div></a>
</div>
<div id="translator">
    <button class="myButton" onclick="makeTranslation('other')"><a class="test">Translate</a></button>
</div>

<div id="main-body" class="shopping">
    <div id="sidebar">

        <div id="sidebar-top">
            <p class="client_page_top_text">Admin page_</p>
        </div>
        <div id="sidebar-bottom">
            <button class="myBeerButton" onclick="
            clearContainer('rpc-container');
            getAllIOU(localStorage.getItem('username'), localStorage.getItem('password'),
            'rpc-container', 'iou-list',IOUAllListElementBuilder);">
                <a class="Get_All_IOU">Remove all beers</a>
            </button>
            <button class="myBeerButton" onclick="
            clearContainer('rpc-container');
            getAllPurchases(localStorage.getItem('username'), localStorage.getItem('password'),
            'rpc-container', 'purchases-list',PurchasesAllListElementBuilder);">
                <a class="Get_All_Purchases">Remove all beers</a>
            </button>
            <button class="myBeerButton" onclick="
            clearContainer('rpc-container');
            getAllPayments(localStorage.getItem('username'), localStorage.getItem('password'),
            'rpc-container', 'payments-list',PaymentsAllListElementBuilder);">
                <a class="Get_All_Payments">Remove all beers</a>
            </button>
        </div>
    </div>
    <div id="main">
        <div id="main-top">
            <p class="list_beers">List Beers_</p>
        </div>
        <div id="rpc-container" class="scrollable-list">
            <!-- Handled by JavaScript! -->
            <a class="client_page_start_text">Do stuff_</a>
        </div>
    </div>
</div>

<script>
    console.log("The detected language is: " + localStorage.getItem("language"));
    makeTranslation(localStorage.getItem("language"));
</script>

</body>
</html>
